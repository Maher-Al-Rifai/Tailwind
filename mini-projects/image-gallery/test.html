<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Gallery</title>
</head>

<body>
    <!-- global container -->
    <div class="flex flex-col items-center justify-center bg-stone-300 p-12 md:p-0 md:px-40 md:py-12  min-h-screen">
        <!-- Menu Container -->
        <div
            class="flex flex-col justify-center items-center space-y-3 md:flex-row md:space-y-0 md:space-x-10 md:mb-20 md:justify-end w-full">
            <div class="group">
                <a href="http://">Vector</a>
                <div class="mt-2 duration-500 border-b-2 border-black w-0 group-hover:w-full"></div>
            </div>
            <div class="group">
                <a href="http://">Illustrations</a>
                <div class="mt-2 duration-500 border-b-2 border-black w-0 group-hover:w-full"></div>
            </div>
            <div class="group">
                <a href="http://">Images</a>
                <div class="mt-2 duration-500 border-b-2 border-black w-0 group-hover:w-full"></div>
            </div>
            <div class="group">
                <a href="http://">Icons</a>
                <div class="mt-2 duration-500 border-b-2 border-black w-0 group-hover:w-full"></div>
            </div>
        </div>
        <!-- Search Container -->
        <div class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0 w-full">
            <!-- input and svg component -->
            <div class="flex justify-between border-b border-gray-500 pb-1">
                <input type="text"
                    class="border-none md:w-60 placeholder:font-thin focus:outline-none bg-transparent placeholder-gray-500"
                    placeholder="Search">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 text-gray-500 duration-200 hover:scale-110"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <circle cx="10" cy="10" r="7" />
                        <line x1="21" y1="21" x2="15" y2="15" />
                    </svg>
                </button>
            </div>
            <!-- Upload Button -->
            <button class="py-3 px-12 text-lg font-normal text-white bg-black border border-black rounded-md shadow-2xl duration-300 hover:bg-white hover:text-black">
                Upload
            </button>
        </div>
    </div>
</body>

</html>
