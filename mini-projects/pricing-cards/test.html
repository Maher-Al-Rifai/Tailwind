<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pricing cards</title>
</head>

<body>
    <!-- Global cotainer -->
    <div class="flex items-center justify-center min-h-screen bg-slate-800">
        <!-- Inner container -->
        <div class="flex flex-col my-6 space-y-6 md:space-y-0 md:space-x-6 md:my-0 md:flex-row">
            <!-- CARD 1-->
            <div class="bg-slate-600 rounded-xl text-white">
                <!-- upper card -->
                <div class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800">
                    <p class="text-center uppercase">Bsic</p>
                    <h2 class="mt-10 font-serif text-5xl text-center">100GB</h2>
                    <h3 class="mt-2 text-center">$1.99/Month</h3>
                    <div class="flex justify-center">
                        <a href="http://"
                            class="inline-block px-10 py-3 my-6 text-center border border-cyan-700 rounded-lg duration-300 hover:bg-cyan-700">
                            Purchase
                        </a>
                    </div>
                </div>
                <!-- border -->
                <div class="border-t border-slate-600"></div>
                <!-- Lower card -->
                <div class="p-8 mx-3 mb-3 rounded-b-xl bg-slate-800">
                    <div class="flex flex-col space-y-2">
                        <!-- List Item 1 -->
                        <div class="flex justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M5 12l5 5l10 -10" />
                            </svg>
                            <span class="text-sm ml-1">100 GB of storage</span>
                        </div>
